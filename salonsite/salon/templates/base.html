<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text">
      <a class="navbar-brand text-light" href="">Brow Salon</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a class="nav-link text-light" href="">Shop</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-light" href="">Services</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-light" href="">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="">Book now</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="">Sign in/Sign up</a>
              </li>
          </ul>
      </div>
    </nav>


    <!-- Main Content -->
    <div class="container mt-4">
      {% block content %}
      <!-- Page-specific content will go here -->
      {% endblock %}
    </div>

    </nav>
      <!-- Footer -->
      <footer class="footer bg-light text-center py-3 mt-5">
        <div class="container">
            <div class="row">
              <div class="col-sm text-start fw-bold fs-1">Brow Salon LLC</div>
              <div class="col-sm"></div>
              <div class="col-sm text-start">
                <div class="fw-bold">Location:</div>
                <br>541 Main St NW,<br>Bourbonnais, IL 60914</div>
              <div class="col-sm text-start">
                <div class="fw-bold">Contact:</div>
                <br>adipatel@browthreadingsalon.com<br>(815)304-5985</div>
            </div>
        </div>
    </footer>
  </body>
</html>
