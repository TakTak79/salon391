{% extends "base.html" %}

{% block content %}
<style>
    .img {
        display: block;
        width: 100%;
        max-width: 50;
    }
</style>

<div class="container">
    <div class="row row-col-3 text-center">
        {% for product in products %}
        <div class="col d-flex justify-content-center">
            <div class="card text-center" style="width: 18rem;">
                <img 
                    class="img card-img-top" 
                    src="{{ product.image.url }}" 
                    width="100" 
                    alt="{{ product.name }}"
                />
                <h5 class="card-title">{{ product.name }}</h5>
                <div class="card-body">
                    <p class="card-text">
                        {{product.description}}
                    </p>
                    <p class="card-text">
                        ${{product.cost}}
                    </p>
                    {% if user.is_authenticated %}
                    <a class="buy-now-button" href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
