{% extends "base.html" %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm text-center">
            <a class="btn text-center" type="button" href="{% url 'logout' %}"> Log Out</a><br><br>
            <a class="btn text-center" type="button" href=""> Change Password</a>
        </div>
        <div class="col-sm">
            <h2 class="text-center">Order History</h2><br>
            <table class="table text-center container-fluid">
                <thead>
                  <tr>
                    <th scope="col">Order Number</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Items</th>
                  </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr class="text-center">
                        {% csrf_token %}  <!-- CSRF token for security -->
                    
                            <td>{{order.0}}</td>
                            <td>{{order.1}}</td>
                            <td>{{order.2}}</td>
                      </tr>
                      {% endfor %}
                </tbody>
        
        </div>
    </div>
</div>

{% endblock %}
